<!DOCTYPE html>
<html>

<head>
    <title>My First React App</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
        class Greeting extends React.Component {
            render() {
                return (
                    <div>
                        <h1>Hello SeaWorld Restaurant!</h1>
                        <Chef />
                        <h3>Today is: {this.props.date.toLocaleDateString()}</h3>
                        <h4>The catch of the day is: {this.props.catch}</h4>
                    </div>
                );
            }
        }
        class Chef extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    cook: 'Theran',
                    title: 'Sous Chef'
                }
            }
            
            render() {
                return (
                    <div>
                        <h2>Prepared by: {this.state.cook} - {this.state.title} </h2>
                    </div>
                );
            }
        }

        const info = {
            date: new Date()
        }

        const fish = {
            catch: 'Grouper'
        }


        ReactDOM.render(
            <Greeting date={info.date} catch={fish.catch}/>, document.querySelector('#app')
        )

    </script>
</body>

</html>
